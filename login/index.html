<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lively City | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" method="post" class="sign-in-form">
            <h2 class="title">Entrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Steam HEX" />
            </div>
            
            <input type="submit" value="Login" class="btn solid" />
            <div class="social-media">
              
            </div>
          </form>
          <form action="#" method="post" class="sign-up-form">
            <h2 class="title">Entrar como Staff</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome de Usuário" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" required/>
            </div>
            <input type="submit" class="btn" value="LOGIN" />
            <div class="social-media">
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Área Staff</h3>
            <p>
              área destinada aos Administradores da Lively.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              LOGIN STAFF
            </button>
          </div>
          <img src="img/log.jpg" class="image" alt="login-img" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Área Player</h3>
            <p>
              Se você não é da staff, faça login aqui!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              LOGIN PLAYER
            </button>
          </div>
          <img src="img/adm.png" class="image" alt="login-img" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
